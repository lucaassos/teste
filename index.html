<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resultado da IA Jur칤dica</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    h1 {
      color: #1d2b64;
      margin-bottom: 1rem;
    }

    .card {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      max-width: 800px;
      width: 100%;
      margin-top: 1rem;
    }

    .card h2 {
      margin-top: 0;
      color: #293a7d;
    }

    .card p {
      margin: 0.5rem 0;
      line-height: 1.6;
    }

    pre {
      background: #f0f4f8;
      padding: 1rem;
      border-radius: 8px;
      overflow-x: auto;
      white-space: pre-wrap;
      margin-top: 1rem;
    }

    .loading {
      color: #555;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>游늯 칔ltima an치lise da IA Jur칤dica</h1>
  <div id="resultado" class="card">
    <p class="loading">Carregando an치lise...</p>
  </div>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbyBMI_j5kTK0Ax89rYfA9ixMuyVcOw2Wd2mKGzft78lkqSsO973JcagYFxRUojRMIC11w/exec"; // Substitua pelo seu link

    async function carregarResultado() {
      try {
        const resposta = await fetch(url);
        const dados = await resposta.json();

        if (!Array.isArray(dados) || dados.length === 0) {
          document.getElementById("resultado").innerHTML = '<p>Nenhuma an치lise encontrada.</p>';
          return;
        }

        const ultima = dados[dados.length - 1];

        document.getElementById("resultado").innerHTML = `
          <h2>${ultima["Nome do processo"] || "(Sem t칤tulo)"}</h2>
          <p><strong>Advogado:</strong> ${ultima["Nome do advogado"] || "(N칚o informado)"}</p>
          <pre>${ultima["Resposta da IA"] || "Resposta n칚o encontrada."}</pre>
        `;
      } catch (erro) {
        document.getElementById("resultado").innerHTML = `<p>Erro ao carregar an치lise: ${erro.message}</p>`;
      }
    }

    carregarResultado();
  </script>
</body>
</html>
